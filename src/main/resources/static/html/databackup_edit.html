</head>
<body>

	<div id="databackup_edit_edit"></div>
	<script type="text/javascript">
		$(function() {
			$('#databackup_edit_table').datagrid({
			    url:'/databackup/listTableGrid',
			    //toolbar : '#databackup_edit_table_tb',
			    method : 'get',
			    idField : 'tableName',
			    loadMsg : '正在加载......',
			    emptyMsg : '没有记录',
			    pagination : true,
			    rownumbers : true,
                pageNumber: 1,
                pageSize: 10,
                pageList: [10, 20, 30, 40, 50],  
			    fit : true,
			    singleSelect : false,
			    queryParams : {},
			    onBeforeLoad : function(params) {
			    	return true;
			    },
			    onLoadSuccess : function(data) {return true},
			    columns:[[
			        {field:'ck',checkbox:true},
			        {field: 'tableName', title:'表名', width:150},
			        {field: 'remark', title:'备注', width:200}
			    ]]
			});
			$('#databackup_edit_table').datagrid('getPager').pagination({  
                beforePageText: '第',//页数文本框前显示的汉字   
                afterPageText: '页    共 {pages} 页',  
                displayMsg: '共 {total} 条记录',
                onSelectPage: function(page, rows) {
                	$('#databackup_edit_table').datagrid('gotoPage', page);
                }
            });
		});
	</script>
</body>

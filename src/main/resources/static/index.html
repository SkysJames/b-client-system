<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>客户管理系统</title>
	<link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="./easyui/demo.css">
	<script type="text/javascript" src="./easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery-setup.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:40px;background:#B3DFDA;padding:10px">
		<div style="float: left;">客户管理系统</div>
		<div style="float: right;">欢迎您：<span id="_username"></span>|<a href="/user/logout">退出</a></div>
	</div>
	<div data-options="region:'west',split:true,title:'主菜单'" style="width:250px;padding:10px;">
		<ul id="menuTree"></ul>
	</div>
	<div data-options="region:'center'">
		<div id="tabs" class="easyui-tabs" style="width:100%;height:100%;">
			<div title="Home">
			</div>
		</div>
		<div id="mm" class="easyui-menu" style="width:120px;">
			<div onclick="Index.flushTab()">刷新</div>
			<div onclick="Index.closeTab()">关闭</div>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height:40px;background:#B3DFDA;padding:10px">
		<!-- 版权信息 -->
		<div style="text-align: center;"><span>Copyright &copy;</span>&nbsp;2018&nbsp;深圳市菱轩科技有限公司</div>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
